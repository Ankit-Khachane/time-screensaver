<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>

  <body style="background-color: black">
    <h1
      id="timer"
      style="
        color: white;
        padding-top: 25vh;
        font-size: 10vw;
        font: Verdana;
        margin: auto;
        text-align: center;
      "
    >
      Please Wait ...
    </h1>
    <h1
      id="dater"
      style="
        color: white;
        font-size: 6vw;
        margin: auto;
        text-align: center;
        padding-top: 10px;
      "
    >
      Loading ...
    </h1>
    <p style="font-size: 120px; text-align: center; margin: auto">&#8986;</p>

    <script>
      var date = setInterval(myTimer, 1000);
      myDater();
      function myTimer() {
        var date = new Date();
        var timestamp = date.toLocaleTimeString();
        document.getElementById("timer").innerHTML = timestamp;
      }
      function myDater() {
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        document.getElementById("dater").innerHTML =
          day + "/" + month + "/" + year;
      }
    </script>
  </body>
</html>
