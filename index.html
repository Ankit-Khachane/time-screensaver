<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>

  <body style="background-color: black">
    <h1
      id="timer"
      style="
        color: white;
        padding-top: 25vh;
        font-size: 10vw;
        font: Verdana;
        margin: auto;
        text-align: center;
      "
    >
      Please Wait ...
    </h1>
    <h1
      id="dater"
      style="
        color: white;
        font-size: 5vw;
        margin: auto;
        text-align: center;
        padding-top: 10px;
      "
    >
      Loading ...
    </h1>
    <h1
      id="day"
      style="
        color: white;
        font-size: 3vw;
        margin: auto;
        text-align: center;
        padding-top: 10px;
      "
    >
      Day ...
    </h1>
    <p style="font-size: 120px; text-align: center; margin: auto">&#8986;</p>

    <script>
      var months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      var days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      var date = setInterval(myTimer, 1000);
      myDater();
      function myTimer() {
        var date = new Date();
        var timestamp = date.toLocaleTimeString();
        document.getElementById("timer").innerHTML = timestamp;
      }
      function myDater() {
        var date = new Date();
        var month = months[date.getMonth()];
        var date_val = date.getDay();
        var year = date.getFullYear();
        var day = days[date.getDay()];
        document.getElementById("dater").innerHTML =
          date_val + " " + month + " " + year;
        document.getElementById("day").innerHTML = day;
      }
    </script>
  </body>
</html>
